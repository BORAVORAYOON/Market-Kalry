<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/reset.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="./js/main.js" type="module"></script>
  <title>MarketKarly</title>
</head>

<body>

  <main>
    
    <section type="main-banner">
      <div class="swiper-1 product-swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="./assets/banner/banner01.png" alt="" />
          <div class="swiper-slide"><img src="./assets/banner/banner02.png" alt="" />
          <div class="swiper-slide"><img src="./assets/banner/banner03.png" alt="" />
          <div class="swiper-slide"><img src="./assets/banner/banner04.png" alt="" />
        </div>
      </div>
      <button class="swiper1-btn btn-left"></button>
      <button class="swiper1-btn btn-right"></button>
    </section>

    <section type="line-banner">
      <img src="./assets/banner/banner03.png" alt="" class="inner" />
    </section>

    <section type="today-recommend-products">
      <div class="heading">
        <span class="title">이 상품 어때요?</span>
      </div>

      <div class="swiper-2 product-swiper">
        <div class="swiper-wrapper inner">
          <div class="swiper-slide">
            <div class="product-visual">
              <img src="./assets/product/product01.png" alt="" />
              <button class="icon-cart"></button>
            </div>
            <div class="product-info">
              <span class="product-info-name">[풀무원] 탱탱쫄면 (4개입)</span>
              <span class="product-info-price">4,980 원</span>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="product-visual">
              <img src="./assets/product/product02.png" alt="" />
              <button class="icon-cart"></button>
            </div>
            <div class="product-info">
              <span class="product-info-name">[온더바디] 죠르디 시카 자석 선쿠션</span>
              <span class="product-info-price">32,500 원</span>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="product-visual">
              <img src="./assets/product/product03.png" alt="" />
              <button class="icon-cart"></button>
            </div>
            <div class="product-info">
              <span class="product-info-name">유기농 밀키퀸 현미 4kg</span>
              <span class="product-info-price">25,000 원</span>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="product-visual">
              <img src="./assets/product/product04.png" alt="" />
              <button class="icon-cart"></button>
            </div>
            <div class="product-info">
              <span class="product-info-name">[프로쉬] 베이비 세탁세</span>
              <span class="product-info-price">18,900 원</span>
            </div>
          </div>

        </div>
      </div>
      <button class="swiper2-btn btn-left"></button>
      <button class="swiper2-btn btn-right"></button>


      <div class="recent-product">
        <span>최근 본 상품</span>
        <div class="swiper-3 product-swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="./assets/product/product01.png" alt="" />
            <div class="swiper-slide"><img src="./assets/product/product02.png" alt="" />
            <div class="swiper-slide"><img src="./assets/product/product03.png" alt="" />
            <div class="swiper-slide"><img src="./assets/product/product04.png" alt="" />
          </div>
        </div>
        <button class="swiper3-btn btn-left"></button>
        <button class="swiper3-btn btn-right"></button>
      </div>

      <div class="heading">
        <span class="title">놓치면 후회할 가격</span>
      </div>
      <div class="swiper-4 product-swiper">
        <div class="swiper-wrapper">
          
          <div class="swiper-slide">
            <div class="product-visual">
              <img src="./assets/product/product01.png" alt="" />
              <button class="icon-cart"></button>
            </div>
            <div class="product-info">
              <span class="product-info-name">[풀무원] 탱탱쫄면 (4개입)</span>
              <span class="product-info-price">4,980 원</span>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="product-visual">
              <img src="./assets/product/product02.png" alt="" />
              <button class="icon-cart"></button>
            </div>
            <div class="product-info">
              <span class="product-info-name">[온더바디] 죠르디 시카 자석 선쿠션</span>
              <span class="product-info-price">32,500 원</span>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="product-visual">
              <img src="./assets/product/product03.png" alt="" />
              <button class="icon-cart"></button>
            </div>
            <div class="product-info">
              <span class="product-info-name">유기농 밀키퀸 현미 4kg</span>
              <span class="product-info-price">25,000 원</span>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="product-visual">
              <img src="./assets/product/product04.png" alt="" />
              <button class="icon-cart"></button>
            </div>
            <div class="product-info">
              <span class="product-info-name">[프로쉬] 베이비 세탁세</span>
              <span class="product-info-price">18,900 원</span>
            </div>
          </div>

        </div>
      </div>
      <button class="swiper4-btn btn-left"></button>
      <button class="swiper4-btn btn-right"></button>

    </section>

  </main>
</body>
</html>
